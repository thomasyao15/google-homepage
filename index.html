<html>

<head>
    <style>
        body {
            margin: 0;
        }

        .main {
            display: grid;
            height: 100vh;
            grid-template-rows: 60px auto 100px;
        }

        .nav-bar {
            background-color: rgb(189, 255, 255);
            display: flex;
            flex-direction: row;
            padding: 20px;
            align-items: center;
            justify-content: space-between;
        }

        .left-nav a {
            margin-right: 15px;
        }

        .right-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .right-nav a {
            margin-left: 15px;
        }

        .avatar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #512DA8;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: white;
            font-size: 120%;
            margin-left: 20px;
        }

        svg {
            margin-left: 30px;
        }

        .hero {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            height: 45px;
            border-radius: 40px;
            border: 1px solid #dbdbdb;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 17px;
            margin: 0 5px;
            border: none;
            background-color: #F8F9FA;
            font-size: 90%;
            border-radius: 3px;
            border: 1px solid #F8F9FA;


        }

        button:hover {
            box-shadow: 0 1px 0px #dddddd;
            border: 1px solid #d6d6d6;
            cursor: pointer;
        }

        .footer {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="nav-bar">
            <div class="left-nav">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div class="right-nav">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <svg height="24" width="24">
                    <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                    </path>
                </svg>
                <div class="avatar">
                    T
                </div>
            </div>
        </div>
        <div class="hero">
            <img class="logo" src="images/google-logo.png" alt="Google Logo">
            <div class="search-box">

            </div>
            <div class="button-wrap">
                <button>
                    Google Search
                </button>
                <button>
                    I'm Feeling Lucky
                </button>
            </div>


        </div>
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
